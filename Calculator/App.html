<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./App.css" >
</head>
<body>

 <div class="wrapper">
 <button class="glowHandler-darkmode changeButton"> CHANGE THEME HERE </button>
  <div class="container-fluid">
    <div class="row numDisplay">
      <form action="post">
        <textarea readonly="readonly"></textarea>
      </form>
    </div>
    <div class="numPad">
      <div class="row">
        <div class="col col-xs-3"><button value="DELETE" class="btn-md btn">DELETE</button></div>
        <div class="col col-xs-3"><button value="CLEAR" class="btn-md btn">CLEAR</button></div>
        <div class="col col-xs-3"><button value="%" class="btn-md btn">&#37;</button></div>
        <div class="col col-xs-3"><button value="/" class="btn-md btn">&#247;</button></div>
      </div>
      <div class="row">
        <div class="col col-xs-3"><button value="7" class="btn-md btn">7</button></div>
        <div class="col col-xs-3"><button value="8" class="btn-md btn">8</button></div>
        <div class="col col-xs-3"><button value="9" class="btn-md btn">9</button></div>
        <div class="col col-xs-3"><button value="*" class="btn-md btn">Ã—</button></div>
      </div>
      <div class="row">
        <div class="col col-xs-3"><button value="4" class="btn-md btn">4</button></div>
        <div class="col col-xs-3"><button value="5" class="btn-md btn">5</button></div>
        <div class="col col-xs-3"><button value="6" class="btn-md btn">6</button></div>
        <div class="col col-xs-3"><button value="+" class="btn-md btn">+</button></div>
      </div>
      <div class="row">
        <div class="col col-xs-3"><button value="1" class="btn-md btn">1</button></div>
        <div class="col col-xs-3"><button value="2" class="btn-md btn">2</button></div>
        <div class="col col-xs-3"><button value="3" class="btn-md btn">3</button></div>
        <div class="col col-xs-3"><button value="-" class="btn-md btn">&#8722;</button></div>
      </div>
      <div class="row">
        <div class="col col-xs-6"><button value="0" class="btn-md btn">0</button></div>
        <div class="col col-xs-3"><button value="." class="btn-md btn">.</button></div>
        <div class="col col-xs-3"><button value="=" class="btn-md btn">=</button></div>
      </div>
    </div>
   </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./App.js"></script>
</body>
</html>
